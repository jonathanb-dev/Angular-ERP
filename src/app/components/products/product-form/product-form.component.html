<form [formGroup]="productForm">
    <mat-form-field>
        <mat-label>Identifier</mat-label>
        <input type="number" matInput formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input type="number" matInput formControlName="price">
    </mat-form-field>
</form>
